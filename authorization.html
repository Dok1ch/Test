<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style/style.css">

    <!-- Подключение bootstrap v4.5-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- Подключение jquery v3.5.1-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <!-- Подключение poper-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="yellow">
                    <h2>Кружок программирования</h2>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="white">
                    <h2>искусственного интеллекта</h2>
                </div>
            </div>
        </div>

        <div class="row row justify-content-center text-center">

        </div>
    </div>

    <div class="container">
        <form role="form" class="form-horizontal" action="" method="post">
            <div class="form-group row justify-content-center">
                <label for="inputEmail"
                    class="col-xs-12 col-sm-2 col-md-2 col-lg-1 col-xl-1 col-form-label">Email</label>
                <div class="col-xs-12 col-sm-9 col-md-6 col-lg-4 col-xl-4">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Введите e-mail">
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <label for="inputPassword"
                    class="col-xs-12 col-sm-2 col-md-2 col-lg-1 col-xl-1 col-form-label">Пароль</label>
                <div class="col-xs-12 col-sm-9 col-md-6 col-lg-4 col-xl-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-xs-12 col-sm-11 col-md-8 col-lg-5 col-xl-5"><button type="button"
                        class="btn btn-primary btn-lg btn-block">Войти</button></div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-xs-12 col-sm-11 col-md-8 col-lg-5 col-xl-5"><button type="button"
                        class="btn btn-success btn-lg btn-block" onclick="document.location='registration.html'">Регистрация</button></div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-xs-12 col-sm-11 col-md-8 col-lg-5 col-xl-5"><button type="button"
                        class="btn btn-info btn-lg btn-block">Забыли пароль?</button></div>
            </div>

        </form>
    </div>

    <script>
        function show_hide_password(target) {
            var input = document.getElementById('inputPassword');
            if (input.getAttribute('type') == 'password') {
                target.classList.add('view');
                input.setAttribute('type', 'text');
            } else {
                target.classList.remove('view');
                input.setAttribute('type', 'password');
            }
            return false;
        }
    </script>

</body>

</html>
